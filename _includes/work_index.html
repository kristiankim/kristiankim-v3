<section class="work_list">

    <div class="work_list_item">
        {% for post in site.works %}
        <div class="f-item wrapper">
            <div class="f-item_image">
                <img src="{{ post.featured_image.image }}" alt="{{ post.featured_image.alt }}" data-rjs="2">
            </div>
            <div class="f-item_p">
                <h1 class="front_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <p>{% if post.description %}{{ post.description  | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}</p>
            </div><!-- end f-item-p -->
        </div><!-- end f-item -->
        {% endfor %}

        <div class=""><a href="#" class="">See More</a></div>

    </div><!-- end work_list_item -->
</section><!-- end work_list -->
<hr>
